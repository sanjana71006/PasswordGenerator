
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">ðŸ”’</div>
                    <h1>SecurePass</h1>
                </div>
                <p class="tagline">Your Personal Password Vault</p>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button id="login-btn" class="primary-btn">Login</button>
                
                <p class="register-text">Don't have an account? <span id="register-link">Register</span></p>
            </div>
        </div>
        
        <div class="register-card hidden">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">ðŸ”’</div>
                    <h1>SecurePass</h1>
                </div>
                <p class="tagline">Create your account</p>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button id="register-btn" class="primary-btn">Register</button>
                
                <p class="register-text">Already have an account? <span id="login-link">Login</span></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
